<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Denton Car Club</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900,400&display=swap" rel="stylesheet">
  <!-- Google icons for Gmail logo -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root{
      --primary: #c0392b;
      --secondary: #000000;
      --accent: #c0392b;
      --light: #000000;
      --btn-bg: #fff;
      --btn-color: #c0392b;
      --btn-border: #fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Montserrat",Arial,sans-serif;
      background:var(--primary);
      color:#fff;
      min-height:100vh;
      width:100vw;
      overflow-x:hidden;
    }
    header{
      width:100vw;
      min-height:300px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      background:var(--primary);
      padding:2.2rem 2vw 1.7rem 2vw;
      box-sizing:border-box;
      position:relative;
    }
    .left-block{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-width:350px;
      max-width:450px;
    }
    .logo-img{
      display:block;
      margin:0 auto 0.5rem auto;
      width:120px;
      height:120px;
      object-fit:cover;
      border-radius:16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.40);
    }
    .main-title{
      font-weight:900;
      letter-spacing:3px;
      font-size:2.1rem;
      margin:0.7rem 0 0.3rem 0;
      text-shadow: 2px 6px 18px rgba(0,0,0,0.6);
      text-align:center;
      line-height:1.12;
    }
    .directory-wrap{
      margin-top:1.4rem;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      grid-auto-rows:minmax(56px,auto);
      gap:0.8rem 1.1rem;
      justify-items:center;
      align-items:center;
      width:100%;
      max-width:540px;
    }
    .club-btn{
      display:inline-flex;
      align-items:center;
      gap:0.6em;
      background:var(--btn-bg);
      color:var(--btn-color);
      padding:0.7rem 1.2rem;
      border-radius:10px;
      text-decoration:none;
      font-weight:800;
      letter-spacing:0.7px;
      font-size:1.07rem;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      border:2px solid var(--btn-border);
      transition:background 0.2s, color 0.2s;
      outline:none;
      cursor:pointer;
      min-width:120px;
      justify-content:center;
      white-space:nowrap;
    }
    .club-btn:hover, .club-btn:focus{
      background:var(--btn-color);
      color:var(--btn-bg);
      border-color:var(--btn-bg);
    }
    .club-btn .material-icons{
      font-size:1.3em;
      vertical-align:middle;
      color:inherit;
    }
    .club-btn img{
      width:1.3em;
      height:1.3em;
      vertical-align:middle;
      margin-right:0.4em;
      filter: grayscale(10%) contrast(110%);
    }
    /* RSVP block */
    .rsvp-wrap{
      flex:0 0 400px;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      justify-content:center;
      margin-top:0.6rem;
      margin-left:auto;
      min-width:270px;
      max-width:440px;
      text-align:right;
    }
    .rsvp-title{
      color:#fff;
      font-weight:900;
      font-size:1.32rem;
      margin-bottom:1.1rem;
      letter-spacing:0.05em;
      text-shadow: 2px 6px 18px rgba(0,0,0,0.2);
    }
    .rsvp-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:1.2rem 3.2rem;
      font-size:1.45rem;
      font-weight:900;
      background:transparent;
      color:#fff;
      border-radius:12px;
      text-decoration:none;
      border:3px solid #fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.14);
      letter-spacing:1.7px;
      transition:background 0.16s, color 0.16s, border-color 0.16s;
      outline:none;
      cursor:pointer;
      margin-bottom:0.8rem;
      margin-top:0.6rem;
    }
    .rsvp-btn:hover, .rsvp-btn:focus{
      background:#fff;
      color:var(--accent);
      border-color:var(--accent);
    }
    /* Responsive */
    @media (max-width:1250px){
      header{ flex-wrap:wrap; flex-direction:column; align-items:center; justify-content:center;}
      .rsvp-wrap{ align-items:center; text-align:center; margin-left:0; }
      .rsvp-title{ text-align:center;}
      .directory-wrap{ max-width:98vw;}
    }
    @media (max-width:900px){
      header{ flex-direction:column; min-height:unset;}
      .directory-wrap{ grid-template-columns:repeat(2,1fr);}
      .rsvp-btn{ font-size:1.17rem; padding:1rem 2rem;}
      .rsvp-title{ font-size:1rem;}
      .logo-img{ width:80px; height:80px;}
      .main-title{ font-size:1.1rem;}
    }
    @media (max-width:650px){
      .directory-wrap{ grid-template-columns:1fr;}
      .rsvp-btn{ font-size:1.05rem; padding:0.7rem 1.3rem;}
      .logo-img{ width:60px; height:60px;}
      .main-title{ font-size:0.85rem;}
    }
  </style>
</head>
<body>
  <header>
    <!-- Centered logo and title -->
    <div class="left-block">
      <img src="logo.jpg" alt="Denton Car Club logo" class="logo-img" />
      <div class="main-title">DENTON CAR CLUB</div>
      <!-- Directory links, 3 column grid -->
      <nav class="directory-wrap" aria-label="Club Links">
        <a class="club-btn" href="mailto:dentoncarclub@gmail.com" aria-label="Email Denton Car Club">
          <span class="material-icons" style="color:#c0392b;">mail</span>
          Get in touch
        </a>
        <a class="club-btn" href="https://app.parkupfront.com/club/4676" target="_blank" rel="noopener" aria-label="ParkUpFront Club">
          <img src="https://parkupfront.com/favicon.ico" alt="ParkUpFront logo" />
          ParkUpFront
        </a>
        <a class="club-btn" href="https://www.instagram.com/denton.carclub?igsh=MTcyb3l6dnVsYW1vdg%3D%3D&utm_source=qr" target="_blank" rel="noopener" aria-label="Instagram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo" />
          Instagram
        </a>
        <a class="club-btn" href="https://www.facebook.com/share/171ygkxmui/?mibextid=wwXIfr" target="_blank" rel="noopener" aria-label="Facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Facebook-icon-1.png" alt="Facebook logo" />
          Facebook
        </a>
        <a class="club-btn" href="https://share.google/SM264MQ6NB8pDk6L6" target="_blank" rel="noopener" aria-label="Google Business Profile">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" />
          Tell us how it went!
        </a>
      </nav>
    </div>
    <!-- RSVP block, center right -->
    <div class="rsvp-wrap">
      <div class="rsvp-title">RSVP for our next event and reserve your spot!</div>
      <a class="rsvp-btn" href="http://bit.ly/485oqSx" target="_blank" rel="noopener" aria-label="RSVP">
        RSVP
      </a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <img src="rules.png" alt="Denton Car Club rules poster" class="rules-poster" />
      <img src="liability%20disclaimer.jpg" alt="Denton Car Club liability visual" class="rules-poster" />
      <img src="logo.jpg" alt="DCC small logo" class="small-logo" />
    </section>
  </main>

  <footer>
    &copy; 2025 Denton Car Club â€” Denton, TX
  </footer>
</body>
</html>
