<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Denton Car Club</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900,400&display=swap" rel="stylesheet">
  <!-- Google icons for Gmail logo -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root{
      --primary: #c0392b;
      --secondary: #000000;
      --accent: #c0392b;
      --light: #000000;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Montserrat",Arial,sans-serif;
      background:var(--light);
      color:#fff;
      min-height:100vh;
    }
    header{
      background:var(--primary);
      color:#fff;
      text-align:center;
      padding:2rem 1rem 1.75rem;
      border-bottom:6px solid var(--accent);
    }
    .hero-img{
      width:360px;
      max-width:92%;
      display:block;
      margin:0 auto 0.8rem;
      border-radius:10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    .main-title{
      font-weight:900;
      letter-spacing:3px;
      font-size:2.6rem;
      margin:0.35rem 0 0;
      text-shadow: 2px 6px 18px rgba(0,0,0,0.6);
    }
    .tagline{
      color:var(--accent);
      font-weight:700;
      margin-top:.5rem;
      letter-spacing:1.5px;
      font-size:1.05rem;
    }
    .contact-wrap{
      margin-top:1.2rem;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1rem;
    }
    .club-btn{
      display:inline-flex;
      align-items:center;
      gap:0.5em;
      background:#fff;
      color:var(--primary);
      padding:0.6rem 1.2rem;
      border-radius:8px;
      text-decoration:none;
      font-weight:800;
      letter-spacing:0.6px;
      font-size:1rem;
      box-shadow:0 6px 18px rgba(0,0,0,0.14);
      border:2px solid var(--primary);
      transition:background 0.2s, color 0.2s;
      outline:none;
      cursor:pointer;
      min-width:120px;
      justify-content:center;
    }
    .club-btn:hover, .club-btn:focus{
      background:var(--primary);
      color:#fff;
    }
    .club-btn .material-icons{
      font-size:1.3em;
      vertical-align:middle;
      color:inherit;
    }
    .club-btn img{
      width:1.3em;
      height:1.3em;
      vertical-align:middle;
      margin-right:0.4em;
      filter: grayscale(10%) contrast(100%);
    }
    .container{
      max-width:980px;
      margin:2rem auto;
      padding:0 1rem;
    }
    .card{
      background:#111;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.18);
      padding:2rem;
      margin-bottom:1.6rem;
      text-align:center;
    }
    .rules-poster, .small-logo{
      display:block;
      margin:2.2rem auto 0.7rem auto;
      max-width:560px;
      width:96%;
      border-radius:8px;
      box-shadow:0 8px 24px rgba(0,0,0,0.25);
      background:#222;
    }
    .small-logo{
      width:120px;
      margin-top:2.5rem;
      margin-bottom:0;
      padding:7px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
    }
    footer{
      text-align:center;
      color:#bbb;
      padding:2rem 0 3rem;
      font-size:0.98rem;
      background:transparent;
    }
    @media (max-width:700px){
      .main-title{ font-size:1.8rem; }
      .hero-img{ width:86%; }
      .card{ padding:1.1rem; }
      .rules-poster{ width:98%; }
      .club-btn{ font-size:0.96rem; padding:0.5rem 0.9rem; min-width:90px;}
      .contact-wrap{ gap:0.6rem;}
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Denton Car Club hero" class="hero-img" />
    <div class="main-title">DENTON CAR CLUB</div>
    <div class="tagline">DCC — United by Passion, Driven by Community</div>
    <div class="contact-wrap">
      <!-- Gmail button -->
      <a class="club-btn" href="mailto:dentoncarclub@gmail.com" aria-label="Email Denton Car Club">
        <span class="material-icons" style="color:#c0392b;">mail</span>
        Get in touch
      </a>
      <!-- ParkUpFront -->
      <a class="club-btn" href="https://app.parkupfront.com/club/4676" target="_blank" rel="noopener" aria-label="ParkUpFront Club">
        <img src="https://parkupfront.com/favicon.ico" alt="ParkUpFront logo" />
        ParkUpFront
      </a>
      <!-- Instagram -->
      <a class="club-btn" href="https://www.instagram.com/denton.carclub?igsh=MTcyb3l6dnVsYW1vdg%3D%3D&utm_source=qr" target="_blank" rel="noopener" aria-label="Instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo" />
        Instagram
      </a>
      <!-- Facebook -->
      <a class="club-btn" href="https://www.facebook.com/share/171ygkxmui/?mibextid=wwXIfr" target="_blank" rel="noopener" aria-label="Facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Facebook-icon-1.png" alt="Facebook logo" />
        Facebook
      </a>
      <!-- RSVP button -->
      <a class="club-btn" href="http://bit.ly/485oqSx" target="_blank" rel="noopener" aria-label="RSVP">
        RSVP
      </a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <!-- Show the rules poster -->
      <img src="rules.png" alt="Denton Car Club rules poster" class="rules-poster" />
      <!-- Show the liability disclaimer image as a visual, not as text -->
      <img src="liability%20disclaimer.jpg" alt="Denton Car Club liability visual" class="rules-poster" />
      <!-- Show the DCC logo small at the bottom for branding -->
      <img src="logo.jpg" alt="DCC small logo" class="small-logo" />
    </section>
  </main>

  <footer>
    &copy; 2025 Denton Car Club — Denton, TX
  </footer>
</body>
</html>
